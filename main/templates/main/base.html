{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    {% block links %} {% endblock %}
 </head>
<body >
    <header class="header">
        <div class="container">
            <div class="header__wrapper">    
                <a href="{% url 'index' %}" class="header__logo">find-n-trade</a>
    
                <nav>
                    <ul class="header__list">
                        <li class="header__list-item"><a href="{% url 'categories' %} " class="header_list-item__link">Категории</a></li>
                        <li class="header__list-item"><a href="{% url 'blog' %} " class="header_list-item__link">Блог</a></li>
                        <li class="header__list-item"><a href="{% url 'about_us' %} " class="header_list-item__link">О нас</a></li>
                        <li class="header__list-item"><a href="{% url 'contact' %}" class="header_list-item__link">Контакты</a></li>
                    </ul>
                </nav>
    
                <div class="header__settings">
                    <div class="header__settings-lang">РУС</div>
                    <img src="{% static 'main/icons/location.svg' %}" alt="location" class="header__settings-loc">
                    {% if user.is_authenticated %}
                        <a href=" {% url 'profile' %}  "><img src="{% static 'main/icons/profile.svg' %}" alt="profile" class="header__settings-profile"></a>
                        {% else %}
                        <a href="{% url 'register' %} "><img src="{% static 'main/icons/profile.svg' %}" alt="profile" class="header__settings-profile"></a>
                    {% endif %}
                </div>
            </div>
    
    
        </div>
    </header>
    {% block content %}

    {% endblock %}
</body>
</html>
