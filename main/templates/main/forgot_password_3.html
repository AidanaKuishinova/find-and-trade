{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body class="password_background">
    <div class="password__container">
        <a href="{% url 'index' %}" class="password__container-heading">FIND-N-TRADE</a>
        <form action="{% url 'password_reset_confirm' user=id token=token %}" class="password__container__wrapper" method="post">
            <div class="password__container__wrapper-block bigger">
                <div class="password__container__wrapper-block-heading">Сброс пароля</div>
                <input type="password" class="password__container__wrapper-block-input" placeholder="Новый пароль" name="password1">
                <input type="password" class="password__container__wrapper-block-input margined" placeholder="Повторите новый пароль" name="password2">
            </div>
            <button class="password__container__wrapper-button" type="submit">
                Сохранить
            </button>
            {% csrf_token %}
        </form>
    </div>
</body>
</html>
