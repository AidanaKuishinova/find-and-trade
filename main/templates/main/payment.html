{% extends 'main/base.html' %}
{% load static %}
{% block title %} Find-n-Trade {% endblock %}
{% block links %} {% endblock %}

{% block content %}
<html>

<head>
    <title>Главная</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'main/css/style_imported.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>

</style>

<body>

    <div class="payment">

        <div class="sitetitle">
            <a href="#"><img src="{% static 'main/icons/Find-n-trade.png' %}" alt=""></a>
        </div>

        <div class="card-cont">
            <div class="cardfront">
                <div class="chipimg">
                    <img src="{% static 'main/icons/chip.png' %}" alt="">
                    <img src="{% static 'main/icons/visa.png' %}" alt="">
                </div>
                <div class="card-num-box">################</div>
                <div class="payflexbox">
                    <div class="paybox">
                        <span>владелец карты</span>
                        <div class="card-holder-name">имя фамилия</div>
                    </div>
                    <div class="paybox">
                        <span>срок карты </span>
                        <div class="expire">
                            <span class="exp-mm">мм</span>
                            <span class="exp-yy">гг</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cardback">
                <div class="stripe"></div>
                <div class="paybox">
                    <span>cvv</span>
                    <div class="cvv-box"> </div>
                    <img src="images/visa.png" height="60px" alt="">
                </div>
            </div>

        </div>

        <form action="">

            <div class="cardinput">
                <span>номер карты</span>
                <input type="text" class="card-number-input" maxlength="19">
            </div>
            <div class="cardinput">
                <span>имя владельца</span>
                <input type="text" class="card-holder-input">
            </div>

            <div class="payflexbox">
                <div class="cardinput">
                    <span>месяц</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select></div>
                <div class="cardinput">
                    <span>год</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                    </select>
                </div>
                <div class="cardinput">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>

            </div>


            <input type="submit" value="submit" class="submit-btn">

        </form>
    </div>


</body>

<script src="js/card.js"></script>

</html>
{% endblock %}
