{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body class="password_background">
    <div class="password__container">
        <a href="{% url 'index' %}" class="password__container-heading">FIND-N-TRADE</a>
        <form action="{% url 'reset_password' %}" method="post" class="password__container__wrapper">
            <div class="password__container__wrapper-block">
                <div class="password__container__wrapper-block-heading">Сброс пароля</div>
                <input type="text" class="password__container__wrapper-block-input" placeholder="Email" name="email">
            </div>
            <button class="password__container__wrapper-button" type="submit">
                Продолжить
            </button>
            {% csrf_token %}
        </form>
    </div>
</body>
</html>
